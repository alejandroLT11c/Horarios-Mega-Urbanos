<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cooperativa</title>
    
    <!-- Favicon limpio y compatible con GitHub Pages -->
    <!-- Asegúrate de tener favicon.png en la raíz del repositorio -->
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #333, #111);
        }
        
        #app-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        
        .loading p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando Portal Cooperativa...</p>
    </div>
    
    <!-- IFRAME QUE CARGA TU APLICACIÓN DE GOOGLE APPS SCRIPT -->
    <iframe 
        id="app-iframe"
        src="https://script.google.com/macros/s/AKfycbypwB2enQ_ZaXdPwZk1AH6q_DhFG2_BThyK8TDHXJEh/exec"
        onload="document.getElementById('loading').style.display='none'"
        allow="clipboard-read; clipboard-write">
    </iframe>
    
    <script>
        // Ocultar loading después de 3 segundos máximo (por si el iframe no carga)
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }, 3000);
        
        // Manejar errores de carga del iframe
        const iframe = document.getElementById('app-iframe');
        iframe.addEventListener('error', function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '<p style="color: #ff6b6b;">Error al cargar la aplicación. Por favor, verifica la conexión.</p>';
            }
        });
    </script>
</body>
</html>
